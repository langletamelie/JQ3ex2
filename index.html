<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Exercice2</title>
  <script src="jquery-3.2.1.js"></script>
</head>
<body>
  <form>
    <label for="text"></label><input type="text" name="text" id="text" />
    <button type="button" name="add" id="add">+</button>
    <button type="button" name="remove" id="remove">-</button>
  </form>
  <script>
    //déclaration de la variable 
    var number = 0;
    //ajoute un à chaque clic
    $('#add').click(function(){
      number ++;
      $('#text').val(number);
    });
    //enlève un à chaque clic
    $('#remove').click(function(){
      number --;
      $('#text').val(number);
    });
  </script>
</body>
</html>
